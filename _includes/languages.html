{% assign languages = site.data.data.languages %}
{% if languages %}
<section class="languages">
    <div class="title">Hobbies</div>
    <div class="idiom">Photography</div>
    <div class="idiom">Painting</div>
    <div class="idiom">Hiking & Backpacking</div>
</section>

<section class="languages">
    <div class="title">Languages</div>
    {% for lang in languages %}
        <div class="idiom">{{lang.idiom}}</div>
    {% endfor %}
</section>
{% endif %}
