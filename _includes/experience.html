{% assign experience = site.data.data.experience %}
{% if experience %}
<section class="experiance">
    <h2 class="title">Experience</h2>
    {% for exp in experience %}
        <div class="experience-item">
            
            <div class="role">
                <i data-feather="user" style="width: 18px; height: 18px; vertical-align: middle;"></i>
                {{exp.role}}
            </div>

            <div class="company">
                <i data-feather="map-pin" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                {{exp.company}} 
                <span class="time">{{exp.time}}</span>
            </div> 

            <div class="details">{{exp.details}}</div>
            
            <p class="technologies">{{exp.technologies_used}}</p>

        </div>
       
    {% endfor %}
</section>
{% endif %}
